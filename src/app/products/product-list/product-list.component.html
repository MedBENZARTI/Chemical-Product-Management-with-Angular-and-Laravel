<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewProduct()">
      New product
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-product-item
      *ngFor="let productEl of products; let i = index"
      [product]="productEl"
      [index]="i"
    ></app-product-item>
  </div>
</div>
